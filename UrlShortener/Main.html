<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>${Title}</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="/Content/index.css" />
</head>

<body>
  <div ws-replace="NavBar"></div>
  <div ws-replace="Body"></div>
  <script ws-replace="scripts"></script>

  <section ws-template="SplashPage" class="hero is-success is-fullheight login-page">
    <div class="hero-body">
      <div class="container has-text-centered">
        <div class="column is-4 is-offset-4">
          <h3 class="title has-text-grey">${Title}</h3>
          <p class="subtitle has-text-grey">${Subtitle}</p>
          <div class="box">
            <div ws-replace="Content">
            
              <form ws-template="HomeContent" method="post" action="${CreateLinkUrl}">
                <div class="field">
                  <div class="control">
                    <input ws-var="Url" ws-attr="UrlAttr" class="input is-large" name="url" type="url" placeholder="Shorten this link" autofocus />
                  </div>
                </div>
                <button ws-onclick="ConfirmUrl" class="button is-block is-info is-large is-fullwidth">Shorten</button>
              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <nav ws-template="MainNavBar" class="navbar is-dark" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
      <a class="navbar-item has-text-weight-bold" href="${HomeUrl}">
        Create link
      </a>
      <a class="navbar-item" href="${MyLinksUrl}">
        My links
      </a>
      <a class="navbar-item" href="${LogoutUrl}">
        Log out
      </a>
      <div class="navbar-item" href="https://github.com/websharper-samples/UrlShortener">
        <a class="button is-success">
          Fork me on GitHub!
        </a>
      </div>
    </div>
  </nav>

  <section ws-template="MyLinksPage" class="section">
    <div class="container" ws-hole="Content">
    </div>
  </section>

</body>

</html>
